<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for contrast (optional) -->
  <rect width="180" height="40" fill="transparent"/>
  
  <!-- Wave Icon -->
  <g transform="translate(0, 8)">
    <!-- Gradient Definition -->
    <defs>
      <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
      </linearGradient>
      
      <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Main wave shape -->
    <path d="M2 12 Q8 6 14 12 T26 12" 
          stroke="url(#waveGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Secondary wave -->
    <path d="M2 18 Q8 12 14 18 T26 18" 
          stroke="url(#waveGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.7"/>
    
    <!-- Accent circles representing people/connections -->
    <circle cx="6" cy="8" r="2" fill="url(#circleGradient)"/>
    <circle cx="22" cy="8" r="2" fill="url(#circleGradient)"/>
    <circle cx="14" cy="4" r="1.5" fill="#60A5FA"/>
  </g>
  
  <!-- HireWave Text -->
  <g transform="translate(38, 5)">
    <!-- "Hire" text -->
    <text x="0" y="12" 
          font-family="'Hanken Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="18" 
          font-weight="600" 
          fill="#FFFFFF">Hire</text>
    
    <!-- "Wave" text with gradient -->
    <text x="38" y="12" 
          font-family="'Hanken Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="18" 
          font-weight="600" 
          fill="url(#waveGradient)">Wave</text>
    
    <!-- Tagline -->
    <text x="0" y="28" 
          font-family="'Hanken Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="7" 
          font-weight="400" 
          fill="#9CA3AF" 
          letter-spacing="0.3px">CONNECT • DISCOVER • HIRE</text>
  </g>
</svg>